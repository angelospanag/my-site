{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("content").classList.toggle("active");
        }
    </script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/content.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/solid.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/brands.min.css' %}" rel="stylesheet">
</head>

<body>
<div id="wrapper">
    <nav class="d-flex flex-column justify-content-around p-3" id="sidebar">
        <div id="my-avatar">
            <img src="{% static 'images/me.jpg' %}" alt="Avatar" style="width:100px">
            <div id="my-title">
                <h5>Angelos Panagiotopoulos</h5>
            </div>
            <div>
                Software Engineer
            </div>
        </div>
        <div id="navbar-links" class="list-group list-group-flush">
            <a class="list-group-item" href="{% url "blog:index" %}"><i class="fas fa-home m-2"></i>Blog</a>
            <a class="list-group-item" href="{% url "blog:about" %}"><i class="fas fa-user m-2"></i>About</a>
            <a class="list-group-item" href="{% url "blog:contact" %}"><i
                    class="fas fa-envelope m-2"></i>Contact</a>
        </div>
        <div class="d-flex justify-content-around mt-auto" id="socials-container">
            <a id="social-li" href="https://www.linkedin.com/in/angelos-panagiotopoulos-94524b4a"><i
                    class="fab fa-linkedin fa-2x"></i></a>
            <a id="social-gh" href="https://github.com/angelospanag"><i class="fab fa-github fa-2x"></i></a>
            <a id='social-tw' href="https://twitter.com/angelospanag"><i class="fab fa-twitter fa-2x"></i></a>
            <a id="social-mail" href="mailto:angelospanag@gmail.com"><i class="fas fa-envelope fa-2x"></i></a>
        </div>
    </nav>
    <div class='p-4' id="content">
        <button type="button" onclick="toggleMenu()" id="menuToggle" class="btn mb-2">
            <i class="fas fa-bars"></i>
        </button>
        {% block content %} {% endblock %}
    </div>
</div>
</body>
</html>
