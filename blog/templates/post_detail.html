{% extends 'base.html' %}
{% load static %}
{% block code_highlight %}
    <link rel="stylesheet" href="{% static 'blog/css/railscasts.css' %}">
    <script src="{% static 'blog/js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
{% block title %}{{ post.title }} / Angelos Panagiotopoulos{% endblock %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <h6 class="text-muted">
        Published {{ post.publish | date:'Y-m-d' }}
    </h6>
    {{ post.body|safe }}
{% endblock %}
