{% extends 'base.html' %}

{% block title %}Contact / Angelos Panagiotopoulos{% endblock %}
{% block content %}

    <div class="container">
        <h2 class="mb-4">Contact</h2>
        <div class="row">
            <div class="col-12 col-sm-7 mb-4">
                <form action="/contact/" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="col-12 col-sm-5">
                <div class="d-flex justify-content-evenly pb-2 mb-2">
                    <div><i class="fas fa-envelope"></i></div>
                    <div><a class="social-mail" aria-label="my mail" href="mailto:angelospanag@gmail.com" target="_blank"
                       rel="noopener noreferrer">angelospanag@gmail.com</a></div>
                </div>
                <div class="dropdown-divider" style="background-color: aliceblue"></div>
                <div class="d-flex justify-content-center mt-auto mb-5 socials-container">
                    <a class="social-linkedin m-2" aria-label="my linkedin"
                       href="https://www.linkedin.com/in/angelos-panagiotopoulos-94524b4a" target="_blank"
                       rel="noopener noreferrer"><i
                            class="fab fa-linkedin fa-2x"></i></a>
                    <a class="social-github m-2" aria-label="my github" href="https://github.com/angelospanag"
                       target="_blank"
                       rel="noopener noreferrer"><i
                            class="fab fa-github fa-2x"></i></a>
                    <a class='social-twitter m-2' aria-label="my twitter" href="https://twitter.com/angelospanag"
                       target="_blank"
                       rel="noopener noreferrer"><i
                            class="fab fa-twitter fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
