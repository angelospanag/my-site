{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card m-2 post">
            <a href="{{ post.get_absolute_url }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"> Published {{ post.publish | date:'Y-m-d' }}</h6>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock content %}
